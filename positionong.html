<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        body{
            height: 2000px;
            position:relative;
            top: 5rem;
            left: 5rem;
        }
    .box1{
        height: 150px;
        width: 150px;
        background-color: #00ffff;
    }
    .box2{
        height: 100px;
        width: 500px;
        background-color: crimson;
        position: absolute;
        top: 5rem;

    }
    </style>
</head>
<body>
    <main>
        <div class="box1"></div>box
        <div class="box2">
            box2:absolute
        </div>
</body>
</html>
